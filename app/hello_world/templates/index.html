{% load static %}
<html>

<head>
  <link rel="icon" href="{% static 'favicon.png' %}">
  <title>Goodeye Securities</title>

  <!-- Bootstrap core CSS -->
  <link href="{%static 'view_files/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{%static 'view_files/starter-template.css'%}" rel="stylesheet">
  <link href="{%static 'view_files/player.css'%}" rel="stylesheet">

</head>

<body data-gr-c-s-loaded="true" data-pt-ext-theme="light" data-pt-ext-size="standard">

  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    {#      <a class="navbar-brand" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Navbar</a>#}
    <div class="container">
      <a href="http://www.goodeye.tech/" class="custom-logo-link" rel="home" aria-current="page"><img width="240"
          height="80"
          src="http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-288x96.png"
          class="custom-logo" alt="Goodeye Technologies" loading="lazy"
          srcset="http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-288x96.png 288w, http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-600x200.png 600w, http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-300x100.png 300w, http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-1024x341.png 1024w, http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold-768x256.png 768w, http://www.goodeye.tech/wp-content/uploads/2020/08/cropped-Goodeye-Technologies-Logo_navygold.png 1419w"
          sizes="(max-width: 288px) 100vw, 288px"></a>


      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" hidden>
        <a href="http://www.goodeye.tech/" class="btn btn-outline-primary" role="button">Visit our website</a>
      </form>

    </div>
  </nav>
  <main role="main" class="container">

    <div class="starter-template align-content-center">
      <div class="large-6 columns align-content-center">
        <div class="file-upload">
          <div class="file-select align-content-lg-center">
            <div class="file-select-button" id="fileName">Choose File</div>
            <div class="file-select-name" id="noFile">No file chosen...</div>
            {#                    <input type="file" name="chooseFile" id="chooseFile">#}
            <input type="file" name="chooseFile" id="the-video-file-field">
          </div>
        </div>
      </div>
      <br>

      {#      <input type="file" id="the-video-file-field">#}
      <div id="data-vid" class="large-12 columns" style="padding: 10px">
        <!--video will be inserted here.-->
      </div>
      <form action='/model_prediction' method="POST">
        {% csrf_token %}
        File Name:
        <input type="text" id="fileNameTxt" name="param" required><br><br>
        <input type="submit" class="btn btn-primary" value="Check"><br>
        {% if data1 %}
        {{data1}}
        {% endif %}
      </form>

      <p id="name-vid" name="wow"></p>
      <p id="size-vid" hidden></p>
      <p id="type-vid" hidden></p>
    </div>
    </div>

  </main><!-- /.container -->

  <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{%static 'view_files/jquery-3.2.1.slim.min.js.download'%}"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="{%static 'view_files/popper.min.js.download'%}"></script>
  <script src="{%static 'view_files/bootstrap.min.js.download'%}"></script>
  <script src="{%static 'view_files/player.js'%}"></script>

  <div id="vidyowebrtcscreenshare_is_installed"></div>
  <div></div>
</body>



</html>
